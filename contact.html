<!DOCTYPE html>
<html>
  <head>
    <title>Contact - Android Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="style/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
  	<tr>
        <td>&nbsp;</td>
        <td>
        <div class="navbar-fixed-bottom">
         <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td align="left" style="padding-left:5px; padding-bottom:5px; vertical-align:bottom;">
             <b>The Android Feed is a service of <a href="http://pradeepbheron.com" target="_blank">Pradeep Bheron</a>. Hosted by ByteHost.</b></td>
              <td align="right" valign="bottom" style="padding-right:5px;">
              <img src="image/android_feed_logo.png" width="250" height="40" alt="android-feed-logo">
                <div class="btn-toolbar">
                  <div class="btn-group">
                    <a class="btn" href="index.html"><i class="icon-home"></i> Home</a>
                    <a class="btn" href="about.html"><i class="icon-user"></i> About</a>
                    <a class="btn active" href="contact.html"><i class="icon-envelope"></i> Contact</a>
                    <a class="btn" href="addnew.html"><i class="icon-plus-sign"></i> Add New</a>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
        	<div class="heading">Let's Get in Touch</div>
            <div class="contactform">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="500px">
                 <form>
            	<table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td><input type="text" name="name" placeholder="Full Name" style="width:500px;"></td>
                  </tr>
                  <tr>
                    <td><input type="email" name="email" required placeholder="Email Address" style="width:500px;"></td>
                  </tr>
                  <tr>
                    <td><input type="text" name="subject" placeholder="Subject" style="width:500px;"></td>
                  </tr>
                  <tr>
                    <td><textarea name="message" rows="5" placeholder="Your Message" style="width:500px;"></textarea></td>
                  </tr>
                  <tr>
                    <td align="right"><button type="submit" name="submit" class="btn btn-primary">Send</button></td>
                  </tr>
                  <tr></tr>
                </table>
                </form>
                </td>
                <td>
                <div align="center">
                	<img src="image/uc.png"><br/><br/>
                    <span style="font-family:McLaren-Regular; color:#009933; font-size:34px; font-weight:bold;">pradeepbheron@gmail.com</span>
            	</div>
 
                </td>
              </tr>
            </table>
            </div>
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
	</table>

</html>
